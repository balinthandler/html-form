<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div>
      <p>Already have an Intuit account?</p>
      <a href="#">I forgot my User ID or Password</a>
    </div>
    <div>
      <button>
        <img class="sign-in" src='assets/lock.svg'>
         Sign in
      </button>
    </div>
  </nav>
  <section>
    <header>
      <img class="logo" src="assets/logo-intuit.png" alt="intuit logo">
    </header>
    <div class="logos-flex">
        <a  href=""><img class="link-logo" src="assets/mint_logo.svg" alt=""></a>
        <a  href=""><img class="link-logo-text" src="assets/mint_text.svg" alt=""></a>
        <a  href=""><img class="link-logo" src="assets/quickbooks_logo.svg" alt=""></a>
        <a  href=""><img class="link-logo-text qb" src="assets/quickbooks_text.svg" alt=""></a>
        <a  href=""><img class="link-logo" src="assets/turbotax_logo.svg" alt=""></a>
        <a  href=""><img class="link-logo-text tt" src="assets/turbotax_text.svg" alt=""></a>
      </div>
    <div class="form-container">
      <div class="form-header">
        <h1>Create an Intuit account</h1>
        <p>One account for everything Intuit, including Mint.</p>
        <a href="">Learn more</a>
      </div>
      <form action="">
        <label for="email">Email address</label>
        <input type="email" name="email">
        <label for="phone">Phone (recommended)</label>
        <input type="phone" name="phone">
        <label for="password">Password</label>
        <input type="password" name="password">
        <button type="submit" class="submit">        
          <img class="sign-in" src='assets/lock.svg'>
          Create Account
        </button>
      </form>
      <p class="terms">
        <i>By selecting Create Account, you agree to our Terms and have read and acknowledge our Global Privacy Statement.
        </i>
      </p>
    </div>
  </section>


</body>
</html>
